<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="carddiv">
      <div class="card">
        <div class="topcard"></div>
        <div class="bottomcard">
          <img src="./images/image-victor.jpg" alt="" />
          <div>
            <p
              style="
                color: hsl(229, 23%, 23%);
                font-weight: 700;
                font-size: 14px;
                margin-top: 15px;
              "
            >
              Victor Brest
              <span
                style="
                  color: hsl(0, 0%, 59%);
                  font-size: 14px;
                  padding: 10px;
                "
                >26</span
              >
            </p>
            <p
              style="
                color: hsl(0, 0%, 59%);
                font-size: 14px;
                padding: 10px;
                margin-bottom: 25px;
              "
            >
              London
            </p>
          </div>
          <div class="lastrow">
            <div class="follow">
              <p class="count">80K</p>
              <p class="lbl">Followers</p>
            </div>
            <div class="follow">
              <p class="count">803K</p>
              <p class="lbl">Likes</p>
            </div>
            <div class="follow">
              <p class="count">1.4K</p>
              <p class="lbl">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <img
        src="./images/bg-pattern-top.svg"
        alt=""
        class="bgsvg1"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        class="bgsvg2"
      />
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://sachin979.github.io">Sachin naik</a>.
    </div>
  </body>
</html>
